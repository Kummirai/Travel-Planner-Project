<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/base.css" />
    <link rel="stylesheet" href="./src/css/dashboard.css" />
    <link rel="stylesheet" href="./src/css/trip.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">
              <i class="fas fa-plane-departure me-2"></i>Travel Planner
            </a>
            <button
              class="navbar-toggler"
              id="navbarToggler"
              aria-label="Toggle navigation"
            >
              <i class="fas fa-bars"></i>
            </button>
          </div>

          <div class="navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
              <li><a class="nav-link" href="dashboard.html">Dashboard</a></li>
              <li>
                <a class="nav-link" href="trip.html?action=new">New Trip</a>
              </li>
              <li class="dropdown">
                <button
                  class="dropdown-toggle"
                  id="navbarDropdown"
                  onclick="toggleDropdown()"
                >
                  <i class="fas fa-user-circle me-1"></i> milton kumirai
                </button>
                <div class="dropdown-menu" id="dropdownMenu">
                  <a class="dropdown-item" href="#">Profile</a>
                  <a class="dropdown-item" href="#" id="logoutBtn">Logout</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>My Trips</h1>
          <a href="trip.html?action=new" class="btn btn-primary">
            <i class="fas fa-plus"></i> New Trip
          </a>
        </div>

        <!-- Trip Cards -->
        <div class="row g-4" id="tripCardsContainer">
          <!-- Trip cards will be dynamically inserted here -->
          <div class="col-12 text-center py-5" id="noTripsMessage">
            <i class="fas fa-suitcase-rolling display-1 text-muted mb-3"></i>
            <h3 class="text-muted">No trips yet</h3>
            <p class="text-muted">Start by creating your first trip!</p>
            <a href="trip.html?action=new" class="btn btn-primary"
              >Create Trip</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- Custom JS -->
    <script src="./src/js/util.js"></script>
    <script src="./src/js/auth.js"></script>
    <script src="./src/js/dashboard.js"></script>
  </body>
</html>
