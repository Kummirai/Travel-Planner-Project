<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner - Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Open+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/dashboard.css" />
    <link rel="stylesheet" href="./src/css/trip.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <div class="navbar-content">
          <a class="navbar-brand" href="index.html">
            <i class="fas fa-plane-departure me-2"></i>Travel Planner
          </a>
          <ul class="navbar-nav">
            <li><a class="nav-link" href="dashboard.html">Dashboard</a></li>
            <li>
              <a class="nav-link active" href="trip.html?action=new"
                >New Trip</a
              >
            </li>
            <li class="dropdown">
              <button class="dropdown-toggle" id="navbarDropdown">
                <i class="fas fa-user-circle me-1"></i> User Name
              </button>
              <div class="dropdown-menu" id="dropdownMenu">
                <a class="dropdown-item" href="#">Profile</a>
                <a class="dropdown-item" href="#" id="logoutBtn">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="py-4">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1>My Trips</h1>
          <a href="trip.html?action=new" class="btn btn-primary">
            <i class="fas fa-plus"></i> New Trip
          </a>
        </div>

        <!-- Trip Cards -->
        <div class="row g-4" id="tripCardsContainer">
          <!-- Trip cards will be dynamically inserted here -->
          <div class="col-12 text-center py-5" id="noTripsMessage">
            <i class="fas fa-suitcase-rolling display-1 text-muted mb-3"></i>
            <h3 class="text-muted">No trips yet</h3>
            <p class="text-muted">Start by creating your first trip!</p>
            <a href="trip.html?action=new" class="btn btn-primary"
              >Create Trip</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- Custom JS -->
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/auth.js"></script>
    <script src="./src/js/trip.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Check if user is logged in
        if (!localStorage.getItem("currentUser")) {
          window.location.href = "auth.html?action=login";
          return;
        }

        // Load user's trips
        loadTrips();

        // Logout functionality
        document
          .getElementById("logoutBtn")
          .addEventListener("click", function () {
            localStorage.removeItem("currentUser");
            window.location.href = "auth.html?action=login";
          });

        // Display user name in navbar
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));
        if (currentUser && currentUser.name) {
          document.querySelector(
            ".dropdown-toggle"
          ).innerHTML = `<i class="fas fa-user-circle me-1"></i> ${currentUser.name}`;
        }
      });

      function loadTrips() {
        const trips = JSON.parse(localStorage.getItem("trips")) || [];
        const currentUser = JSON.parse(localStorage.getItem("currentUser"));

        if (!currentUser) return;

        // Filter trips for current user
        const userTrips = trips.filter(
          (trip) => trip.userId === currentUser.id
        );

        const container = document.getElementById("tripCardsContainer");
        const noTripsMessage = document.getElementById("noTripsMessage");

        if (userTrips.length > 0) {
          noTripsMessage.classList.add("d-none");
          container.innerHTML = "";

          userTrips.forEach((trip) => {
            const tripCard = document.createElement("div");
            tripCard.className = "col-md-6 col-lg-4";
            tripCard.innerHTML = `
                        <div class="card h-100 trip-card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">${
                                      trip.name
                                    }</h5>
                                    <span class="badge bg-${getTripStatusClass(
                                      trip.status
                                    )}">
                                        ${trip.status}
                                    </span>
                                </div>
                                <p class="card-text text-muted small mb-2">
                                    <i class="fas fa-map-marker-alt me-1"></i> ${
                                      trip.destination
                                    }
                                </p>
                                <p class="card-text text-muted small mb-3">
                                    <i class="far fa-calendar-alt me-1"></i> 
                                    ${formatDate(
                                      trip.startDate
                                    )} - ${formatDate(trip.endDate)}
                                </p>
                                <div class="progress mb-3" style="height: 8px;">
                                    <div class="progress-bar" style="width: ${
                                      trip.progress
                                    }%"></div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <a href="trip.html?id=${
                                      trip.id
                                    }" class="btn btn-sm btn-outline-primary">View Details</a>
                                    <small class="text-muted">${
                                      trip.days
                                    } days</small>
                                </div>
                            </div>
                        </div>
                    `;
            container.appendChild(tripCard);
          });
        } else {
          noTripsMessage.classList.remove("d-none");
        }
      }

      function getTripStatusClass(status) {
        const statusClasses = {
          Planning: "info",
          "In Progress": "warning",
          Completed: "success",
          Cancelled: "secondary",
        };
        return statusClasses[status] || "secondary";
      }
    </script>
  </body>
</html>
